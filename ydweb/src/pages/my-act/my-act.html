<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title class="title">我的运动</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <!-- <div>
    <img src="" alt="">
   <p> 还没有发起活动，<span>去试试吧！</span></p>  
  </div> -->

  <!-- segment 组件 -->
  <ion-segment [(ngModel)]="choose" color="primary">
    <ion-segment-button value="myself">
      我发起的
    </ion-segment-button>
    <ion-segment-button value="others">
      我参加的
    </ion-segment-button>
  </ion-segment>

  <!-- segment 选项 -->
  <div [(ngSwitch)]="choose">


    <!-- 我发起的 -->
    <ion-grid class="grid" *ngSwitchCase="'myself'">
      <ion-searchbar color="primary" placeholder="活动搜索"></ion-searchbar>
      <ion-list *ngFor="let item of myactitems">
        <ion-item class="items">
          <img class="item-imgs" src="{{item.imgs}}" alt="场地图片">
          <div class="right">
            <p class="title">{{item.name}}</p>
            <p class="detail">
              <span class="left-span">{{item.payway}}</span> | 
              <span class="right-span">人数:{{item.number}}</span>
            </p>
            <p class="position"> 
              <ion-icon name="md-pin"></ion-icon> 
              {{item.position.slice(0,12)}}
            </p>
            <p class="time">{{item.stime}}-{{item.etime}}</p>
          </div>
        </ion-item>
      </ion-list>
      
    </ion-grid>

    <!-- 我参加的 -->
    <ion-grid class="grid" *ngSwitchCase="'others'">
      <ion-searchbar color="primary" placeholder="活动搜索"></ion-searchbar>
      <ion-list *ngFor="let item of actitems">
        <ion-item class="items">
          <img class="item-imgs" src="{{item.imgs}}" alt="场地图片">
          <div class="right">
            <p class="title">{{item.name}}</p>
            <p class="detail">
              <span class="left-span">{{item.payway}}</span> | 
              <span class="right-span">人数:{{item.number}}</span>
            </p>
            <p class="position"> 
              <ion-icon name="md-pin"></ion-icon> 
              {{item.position.slice(0,12)}}
            </p>
            <p class="time">{{item.stime}}-{{item.etime}}</p>
          </div>
        </ion-item>
      </ion-list>
      
    </ion-grid>
    
  </div>
  <!-- <div class="end">
    
    <p class="text">没有更多啦！去<span>发起</span>更多活动吧！</p> 
  </div> -->
</ion-content>
