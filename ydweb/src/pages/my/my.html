<ion-header id="#ion-header">
  <ion-navbar color="primary" class="nav">
    <ion-title class="title">我的信息<ion-icon (click)="goSet()" class="icon" name="md-settings"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- content top -->
  <div (click)="goSet()"  class="info">
    <img class="image" src="assets/imgs/QQ.jpg" alt="头像">
    <div class="right-span">
      <p class="top">{{userinfo.name}}</p>
      <p id="intro" class="bottom">{{userinfo.intro}}</p>
    </div>
  </div>

  <!-- content list -->
  <div class="div-list">
    <ion-list class="list" *ngFor="let item of items" (click)="goPage($event)">
      <ion-item class="item" id="{{item.page}}">
        <ion-icon class="icon" id="{{item.page}}" item-start name="{{item.iconname}}"></ion-icon>
        <ion-label id="{{item.page}}">{{item.title}}</ion-label>  
        <ion-icon class="icon arrow" id="{{item.page}}" name="ios-arrow-forward-outline" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
