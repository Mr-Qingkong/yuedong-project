<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding class="top">
    <ion-segment color="primary" [(ngModel)]="info">
      <ion-segment-button value="好友">
        好友
      </ion-segment-button>
      <ion-segment-button value="群组">
        群组
      </ion-segment-button>
    </ion-segment>
  </div>
      
  <div class="bottom" [ngSwitch]="info">

    <!-- 群组 -->
    <ion-list *ngSwitchCase="'群组'">
      <ion-item>
        <ion-thumbnail  class="thumbnail"  item-start>
          <img src="../assets/imgs/football.jpg" class="image">
        </ion-thumbnail>
        <p class="name">师大足球群</p>
        <p>hfdisojfaksmvckdsjfcsd</p>
      </ion-item>
      
      <ion-item>
          <ion-thumbnail  class="thumbnail"  item-start>
            <img src="../assets/imgs/sport1.jpg" class="image"> 
          </ion-thumbnail>
          <p class="name">石家庄运动群</p>
          <p>hfdisojfaksmvckdsjfcsd</p>
        </ion-item>
    </ion-list>

    <!-- 好友 -->
    <ion-list *ngSwitchCase="'好友'">
      <ion-item>
        <ion-thumbnail  class="thumbnail"  item-start>
            <img src="../assets/imgs/sport1.jpg" class="image"> 
        </ion-thumbnail>
          <p class="name">张三</p>
          <p>hfdisojfaksmvckdsjfcsd</p>
      </ion-item>
      <ion-item>
        <ion-thumbnail  class="thumbnail"  item-start>
          <img src="../assets/imgs/sport1.jpg" class="image"> 
        </ion-thumbnail>
        <p class="name">李四</p>
        <p>hfdisojfaksmvckdsjfcsd</p>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
