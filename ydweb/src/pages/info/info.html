<ion-header class="header">

  <ion-navbar color="primary">
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

  <div padding class="top">
    <ion-segment color="primary" [(ngModel)]="info">
      <ion-segment-button value="好友">
        好友
      </ion-segment-button>
      <ion-segment-button value="群组">
        群组
      </ion-segment-button>
    </ion-segment>
  </div>
      
  <div class="bottom" [ngSwitch]="info">

    <!-- 群组 -->
    <ion-list *ngSwitchCase="'群组'">
      <ion-item (click)="goDetail()" *ngFor="let item of groupitems">
        <ion-thumbnail  class="thumbnail"  item-start>
          <img src="{{item.imgUrl}}" class="image">
        </ion-thumbnail>
        <p class="name">{{item.name}}</p>
        <p>{{item.info}}</p>
      </ion-item>
    </ion-list>

    <!-- 好友 -->
    <ion-list *ngSwitchCase="'好友'">
      <ion-item (click)="goDetail()" *ngFor="let item of personitems">
        <ion-thumbnail  class="thumbnail"  item-start>
            <img src="{{item.imgUrl}}" class="image"> 
        </ion-thumbnail>
          <p class="name">{{item.name}}</p>
          <p>{{item.info}}</p>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
