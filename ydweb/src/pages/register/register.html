<ion-content class="registe-body"> 
  <!-- header -->


  <!-- content -->
  <div class="registe-content">
      <ion-header class="registe-header">
        手机注册
      </ion-header>
       
    <!-- inputs -->
      <ion-item class="registe-items">
        <ion-label color="white"><ion-icon class="icon" name="md-phone-portrait"></ion-icon></ion-label>
        <ion-input type="tel" aria-required="true" class="registe-items-input" placeholder="手机号" (blur)="telChange($event)" clearInput></ion-input>
      </ion-item>
      <!-- <input type="text" placeholder="number"> -->
      
      <ion-item class="registe-items">
        <ion-label color="white"><ion-icon class="icon" name="ios-lock"></ion-icon></ion-label>
        <ion-input type="password" class="registe-items-input" (blur)="pwdChange($event)" placeholder="密码/6位以上数字、字母、下划线" clearInput></ion-input>
      </ion-item>
      <ion-item class="registe-items">
        <ion-label color="white"><ion-icon class="icon" name="ios-unlock"></ion-icon></ion-label>
        <ion-input type="password" class="registe-items-input" (blur)="repwdChange($event)" placeholder="确认密码" clearInput></ion-input>
      </ion-item>

       <!-- 验证码 -->
      <!-- <ion-item class="registe-items registe-checkcode">
        <ion-label color="white"><ion-icon class="icon" name="md-checkbox-outline"></ion-icon></ion-label>
        <ion-input class="registe-items-input" placeholder="请输入验证码" clearInput></ion-input>
      </ion-item> -->
      <!-- <button ion-button class="registe-check-button">获取验证码</button> -->

      <!-- registe button -->
      <button class="registe-button" (click)='registe()' ion-button round>注册</button>
      <p (click)="goLogin()"><a class="bottom">已有账号?直接登录</a></p>
  
    </div>
  

</ion-content>
