<ion-header class="header">
  <ion-navbar color="primary">
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中"></ion-refresher-content>
    </ion-refresher>

  <ion-slides loop="true" pager="true" autoplay="3000" class="slide">
    <ion-slide>
      <img class="swiper" class="images" src="../assets/imgs/swiper2.jpg">
    </ion-slide>

    <ion-slide>
      <img class="swiper" class="images" src="../assets/imgs/swiper3.jpg">
    </ion-slide>

    <ion-slide>
      <img class="swiper" class="images" src="../assets/imgs/swiper4.jpg">
    </ion-slide>
  </ion-slides>

  <h2 style="text-align:center">热门运动</h2>
  <ion-item>
    <div class="list">
      <div tag="跑步" (click)="goActClass($event)" class="it">
        <img class="hotSport" tag="跑步" src="{{hotsport[0]}}">
        <br>
        <p tag="跑步">跑步</p>
      </div>
      <div tag="游泳" (click)="goActClass($event)" class="it img">
        <img class="hotSport" tag="游泳" src="{{hotsport[1]}}">
        <p tag="游泳">游泳</p>
      </div>
      <div tag="瑜伽" (click)="goActClass($event)" class="it img">
        <img class="hotSport" tag="瑜伽" src="{{hotsport[2]}}">
        <p tag="瑜伽">瑜伽</p>
      </div>
    </div>
  </ion-item>
  <h2>话题</h2>
  <!-- <ion-img class="images" src="../assets/imgs/swiper5.jpg"></ion-img>
  <p>#你最想和谁一起运动#</p> -->

  <ion-list class="topic">
    <ion-item (click)="goTopic(item)" class="item topic" *ngFor="let item of topicItems">
      <img class="img" src="{{item.imgURL}}" alt="话题配图"/>
      <div class="text">
        <p class="title">{{item.topicName}}</p>
        <p class="content">
          评论数：{{item.topicNum}}
        </p>
      </div>
    </ion-item>

    <!-- <ion-item class="item">
        <div class="img" style="background:url(assets/imgs/timg0.jpg)" alt="话题配图"></div>
        <div class="text">
          <p class="title">了不起的新时代：世界竞争的中国奇迹</p>
          <p class="content">
            叶工睦牙中
          </p>
        </div>
      </ion-item> -->
  </ion-list>

</ion-content>
